<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html"><strong>Holiday Finder</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <a href="holidays.html" class="btn btn-danger ms-3">Start Now</a>
            </div>
        </div>
    </nav>
    <!-- Input Form -->
    <div class="container mt-5">
        <h1 class="text-center text-danger">Public Holiday Finder</h1>
        <form class="mt-4">
            <div class="mb-3">
                <label for="country" class="form-label">
                    Country (Please use the ISO-3166 format as specified in the document
                    <a href="https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes" target="_blank">here</a>)
                </label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Enter country code (e.g., ISO 3166-2:VN)" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter year (e.g., 2024)" required>
            </div>
            <div class="mb-3">
                <label for="day" class="form-label">Day (Optional)</label>
                <input type="number" class="form-control" id="day" name="day" placeholder="Enter day (e.g., 14)">
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Month (Optional)</label>
                <input type="number" class="form-control" id="month" name="month" placeholder="Enter month (e.g., 12)">
            </div>
            <button type="submit" class="btn btn-danger w-100">Find Holidays</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
